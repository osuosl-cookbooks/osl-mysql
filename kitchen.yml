---
driver:
  name: vagrant
  flavor_ref: m2.local.4c4m50d

verifier:
  name: inspec

transport:
  name: rsync

provisioner:
  name: chef_infra
  product_name: cinc
  product_version: '18'
  encrypted_data_bag_secret_key_path: test/integration/encrypted_data_bag_secret
  data_bags_path: test/integration/data_bags
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  attributes:
    omnibus_updater:
      disabled: true
    percona:
      encrypted_data_bag: percona
      encrypted_data_bag_secret_file: "/etc/chef/encrypted_data_bag_secret"
    osl-selinux:
      enforcing: true

platforms:
  - name: almalinux-8
  - name: almalinux-9

suites:
  - name: server-57
    run_list:
      - recipe[osl-mysql::server]
    verifier:
      inspec_tests:
        - test/integration/server
  - name: server-80
    run_list:
      - recipe[osl-mysql::server]
    attributes:
      percona:
        version: '8.0'
    verifier:
      inspec_tests:
        - test/integration/server
      inputs:
        version: '8.0'
  - name: mon-57
    run_list:
      - recipe[osl-mysql::mon]
    verifier:
      inspec_tests:
        - test/integration/mon
  - name: mon-80
    run_list:
      - recipe[osl-mysql::mon]
    attributes:
      percona:
        version: '8.0'
    verifier:
      inspec_tests:
        - test/integration/mon
  - name: backup
    run_list:
      - recipe[osl-mysql::backup]
  - name: xtrabackuprb
    run_list:
      - recipe[osl-mysql::xtrabackuprb]
  - name: client
    run_list:
      - recipe[osl-mysql::client]
  - name: client-percona-57
    run_list:
      - recipe[osl-mysql::client]
    attributes:
      osl-mysql:
        enable_percona_client: true
    verifier:
      inspec_tests:
        - test/integration/client-percona
  - name: client-percona-80
    run_list:
      - recipe[osl-mysql::client]
    attributes:
      osl-mysql:
        enable_percona_client: true
      percona:
        version: '8.0'
    verifier:
      inspec_tests:
        - test/integration/client-percona
      inputs:
        version: '8.0'
  - name: osl_mysql_test
    run_list:
      - recipe[resources_test::osl_mysql_test]
