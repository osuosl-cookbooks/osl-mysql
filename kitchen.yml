---
driver:
  name: vagrant
  flavor_ref: m2.local.4c4m50d

verifier:
  name: inspec

transport:
  name: rsync

provisioner:
  name: chef_infra
  product_name: cinc
  product_version: '18'
  encrypted_data_bag_secret_key_path: test/integration/encrypted_data_bag_secret
  data_bags_path: test/integration/data_bags
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  attributes:
    omnibus_updater:
      disabled: true
    percona:
      encrypted_data_bag: percona
      encrypted_data_bag_secret_file: "/etc/chef/encrypted_data_bag_secret"
    osl-selinux:
      enforcing: true

platforms:
  - name: almalinux-8
  - name: almalinux-9

suites:
  - name: server
    run_list:
      - recipe[osl-mysql::server]
  - name: mon
    run_list:
      - recipe[osl-mysql::mon]
  - name: backup
    run_list:
      - recipe[osl-mysql::backup]
  - name: xtrabackuprb
    run_list:
      - recipe[osl-mysql::xtrabackuprb]
  - name: client
    run_list:
      - recipe[osl-mysql::client]
  - name: client-percona
    run_list:
      - recipe[osl-mysql::client]
    attributes:
      osl-mysql:
        enable_percona_client: true
  - name: osl_mysql_test
    run_list:
      - recipe[resources_test::osl_mysql_test]
