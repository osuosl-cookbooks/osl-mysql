---
verifier:
  name: inspec
driver:
  flavor_ref: 'm1.medium'
provisioner:
  name: chef_zero
  encrypted_data_bag_secret_key_path: test/integration/encrypted_data_bag_secret
  data_bags_path: test/integration/data_bags
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  attributes:
    omnibus_updater:
      disabled: true
    percona:
      encrypted_data_bag: percona
      encrypted_data_bag_secret_file: "/etc/chef/encrypted_data_bag_secret"
    osl-selinux:
      enforcing: true

suites:
  - name: server
    run_list:
      - recipe[osl-mysql::server]
  - name: mon
    run_list:
      - recipe[osl-mysql::mon]
    excludes:
      - centos_stream-8
  - name: backup
    run_list:
      - recipe[osl-mysql::backup]
  - name: xtrabackuprb
    run_list:
      - recipe[osl-mysql::xtrabackuprb]
  - name: client
    run_list:
      - recipe[osl-mysql::client]
  - name: client-percona
    run_list:
      - recipe[osl-mysql::client]
    attributes:
      osl-mysql:
        enable_percona_client: true
  - name: multi-node-7
    driver:
      name: terraform
      command_timeout: 1800
      variables:
          centos_image: 'CentOS 7.9'
    provisioner: terraform
    verifier:
      name: terraform
      systems:
        - name: source
          backend: ssh
          hosts_output: source
          sudo: true
          user: centos
          controls:
            - all
            - source
          hostnames: source
        - name: replica
          backend: ssh
          hosts_output: replica
          sudo: true
          user: centos
          controls:
            - all
            - replica
          hostnames: replica
    excludes:
      - centos_stream-8
  - name: multi-node-8
    driver:
      name: terraform
      command_timeout: 1800
      variables:
          centos_image: 'CentOS Stream 8'
    provisioner: terraform
    verifier:
      name: terraform
      systems:
        - name: source
          backend: ssh
          hosts_output: source
          sudo: true
          user: centos
          controls:
            - all
            - source
          hostnames: source
        - name: replica
          backend: ssh
          hosts_output: replica
          sudo: true
          user: centos
          controls:
            - all
            - replica
          hostnames: replica
    excludes:
      - centos-7
  - name: osl_mysql_dev
    run_list:
      - recipe[resources_test::osl_mysql_dev]
