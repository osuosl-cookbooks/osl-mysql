---
provisioner:
  name: terraform

driver:
  name: terraform
  command_timeout: 3600
  flavor_ref: m1.medium

verifier:
  name: terraform
  systems:
    - name: source
      backend: ssh
      hosts_output: source
      sudo: true
      user: almalinux
      profile_locations:
        - test/integration/multi-node
      controls:
        - all
        - source
      hostnames: source

    - name: replica
      backend: ssh
      hosts_output: replica
      sudo: true
      user: almalinux
      profile_locations:
        - test/integration/multi-node
      controls:
        - all
        - replica
      hostnames: replica

platforms:
  - name: almalinux-8
    driver:
      variables:
        os_image: "Almalinux 8"
        ssh_user_name: "almalinux"
  - name: almalinux-9
    driver:
      variables:
        os_image: "Almalinux 9"
        ssh_user_name: "almalinux"

suites:
  - name: multi-node
